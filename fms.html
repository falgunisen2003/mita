
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1><b><i><u></u><p Align="center">Registration Form</p></u></i></b></h1>
        <fieldset>
            <legend>Student's details </legend>
        <level>Student Name :</level>
        <input type="text" placeholder="Enter your name">
        <br>
        <level>Reg No :</level>
        <input type="text" placeholder="Enter the reg no">
        <br>
        <level>Email ID :</level>
        <input type="text" placeholder="Enter the Email ID">
        <br>
        <br>

        Department :
        <select name="Department">
            <option value="BBA">BBA</option>
            <option value="BCA">BCA</option>
            <option value="BSC">BSC</option>
            <option value="B.COM">B.COM</option>
        </select>
         Semester :
        <select name="Semester">
            <option value="i">i</option>
            <option value="ii">ii</option>
            <option value="iii">iii</option>
            <option value="iv">iv</option>
            <option value="v">v</option>
            <option value="vi">vi</option>
        </select>
        <br><br><br>
        <u>chose the papers in present semester</u>
        <br>
        <label for="101">
            <input type="checkbox" value="c++" name="sub" id="101">c++
        </label>
        <label for="102">
            <input type="checkbox" value="python" name="sub" id="102">python
        </label>
        <label for="103">
            <input type="checkbox" value="java" name="sub" id="103">java
        </label>
        <br>
        <label for="104">
            <input type="checkbox" value="Microprocessor" name="sub" id="104">Microprocessor
        </label>
        <label for="105">
            <input type="checkbox" value="Software Engnieering" name="sub" id="105">Software Engnieering
        </label>
        <br>
        <label for="106">
            <input type="checkbox" value="AI" name="sub" id="106">AI
        </label>
        <label for="107">
            <input type="checkbox" value="Machine Learning" name="sub" id="107">Machine Learning
        </label>
        <br><br>
        <level>Gender :</level>
        <br>
        <label for="1">
            <input type="radio" value="Male" name="class" id="1" >Male
        </label> <br>
        <label for="2">
      <input type="radio" value="Female" name="class" id="2" >Female
    </label> <br>
    <label for="3">
         <input type="radio" value="trans" name="class" id="3" >Trans
        </label> <br>
        </fieldset>
        <br><br><br><br>
        <fieldset>
            <legend>Student Address</legend>
            <level>City :</level>
            <input type="text">
            <level>State</level>
            <input type="text">
            <br>
            <level>District</level>
            <input type="text">
            <level>Pin</level>
            <input type="number">
        </fieldset>
        <br><br><br>
        <fieldset>
            <legend>Feedback</legend>
            Say Something :
            <br>
            <textarea name="feedback" id="21" placeholder="Give by the feedback" rows="8" cols="50">
 </textarea>
 <input type="Submit" value="Submit" >
 
 </fieldset>
    </form> 
</body>
</html>
